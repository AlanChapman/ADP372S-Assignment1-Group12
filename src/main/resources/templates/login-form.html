<!DOCTYPE html>
<html lang="en">
<div th:replace="fragment/head :: head"></div>
<body>

<div th:replace="fragment/navbar :: navbar"></div>

        <div class="d-flex justify-content-center text-center py-5" >
            <form class="form-login" th:action="@{/login}" th:object="${user}" method="post">
                <h1 class="h3 mb-2 fw-normal fw-bold">Login</h1>
                <p class="fw-bold">Log in to make purchasing a vehicle easier.</p>
                <hr>

                <div class="form-floating">
                    <input type="email" class="form-control rounded-0 rounded-top" id="floatingInput" autofocus="autofocus"
                           placeholder="Email Address" th:field="*{emailAddress}" name="emailAddress">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating ">
                    <input type="password" class="form-control rounded-0 rounded-bottom" id="floatingPassword"
                           placeholder="Password" name="password" th:field="*{password}">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>

                <div class="row justify-content-evenly">
                    <div class="col-4 w-50 p-7 fw-bold">
                        <a href="#" class="link-primary">Forgot password?</a>
                    </div>
                    <div class="col-4 w-50 p-7 fw-bold" >
                        <p>Not registered yet? <a href="signup-form.html" class="">Sign Up</a></p>
                    </div>
                </div>

                <p th:if="${invalidCredentials} "class="fw-bold">Username or password is incorrect!</p>

                <button class="btn btn-primary w-50 py-2 text-uppercase fw-bold" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>

<html lang="en">
<head>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" th:href="@{'/'}">Vehicle Dealership</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="nav-link active text-light" aria-current="page" href="#">View all listings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Create a Post</a>
                </li>
                <li class="nav-item">

                </li>

            <form class="d-flex nav-register-login">
                <button class="btn btn-primary" type="submit" style="margin-right: 1.5rem;">Register</button>
                <button class="btn btn-secondary" type="submit">Login</button>
            </form>

        </div>
    </div>
</nav>


    <div class="container-fluid mt-5 search-filter-container">
        <div class="row">
            <div class="col-md-8 search-results-container mt-3 mb-4">
                <h1 class="fw-bold">There are no posts matching this criteria.</h1>
                <p>Please try again.</p>

                <form class="d-flex search-form-not-found mt-5" th:action="@{/}">
                    <button class="btn" type="submit">Back to home</button>
                </form>
            </div>
        </div>
    </div>

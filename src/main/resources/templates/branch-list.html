<!DOCTYPE html>
<html lang="en">
<div th:replace="fragment/head :: head"></div>
<body>

    <div th:replace="fragment/navbar :: navbar"></div>

    <div class="container-fluid mt-5 search-filter-container">
        <div class="row">
            <div class="col-md-8 search-results-container mt-3 mb-4">
                <h1 class="fw-bold">All Branches</h1>
                <div class="row mt-5">


                    <div th:each="branch: ${branchList}" class="col-md-4 mb-2 search-result-container">
                        <div class="card branch-card">
                            <div class="image-body">
                                <img src="https://st4.depositphotos.com/17828278/24401/v/450/depositphotos_244011872-stock-illustration-image-vector-symbol-missing-available.jpg" class="card-img-top" alt="Car 1">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${branch.branchName}"></h5>
                                <p class="card-text">
                                    <span th:text="${branch.location.province}"></span>,
                                    <span th:text="${branch.location.city}"></span>,
                                    <span th:text="${branch.location.streetNumber}"></span>
                                    <span th:text="${branch.location.streetName}"></span>
                                </p>
                                <a href="#" class="btn btn-primary mb-2" style="margin-right: .5rem">View <i class="bi bi-eye"></i></a>
                                <a th:href="@{/branches/{id}(id=${branch.branchId})}" class="btn btn-primary mb-2" style="margin-right: .5rem">Edit <i class="bi bi-file-earmark-text"></i></a>

                                <form method="post" th:action="@{/branches/{id}(id=${branch.branchId})}">
                                    <button type="submit" class="btn btn-primary mb-2" style="margin-right: .5rem">Delete <i class="bi bi-trash"></i></button>
                                </form>

                                <br/>
                                <span th:text="${branch.yearOpened}"></span>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

<script th:inline="javascript">

</script>
</body>
</html>

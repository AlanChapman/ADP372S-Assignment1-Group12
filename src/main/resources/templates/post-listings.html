<!DOCTYPE html>
<html lang="en">

<div th:replace="fragment/head :: head"></div>
<body>

<div th:replace="fragment/navbar :: navbar"></div>


    <div class="container-fluid mt-5 search-filter-container">
        <div class="row">
            <div class="col-md-8 search-results-container mt-3 mb-4">
                <h1 class="fw-bold">Search Results for <span th:text="${title}"></span></h1>
                <div class="row mt-5">


                    <div th:each="post: ${postList}" class="col-md-4 mb-2 search-result-container">
                        <div class="card post-card">
                            <div class="image-body">
                                <img src="https://www.willow-car-sales.co.uk/wp-content/uploads/2019/11/placeholder-image-1.jpg" class="card-img-top" alt="Car 1">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                <p class="card-text" th:text="${post.description}"></p>
                                <a class="btn btn-primary mb-2" style="margin-right: .5rem">View <i class="bi bi-eye"></i></a>
                                <a th:href="@{/posts/{id}(id=${post.postId})}" class="btn btn-primary mb-2" style="margin-right: .5rem">Edit <i class="bi bi-file-earmark-text"></i></a>
                                <form method="post" th:action="@{/posts/{id}(id=${post.postId})}">
                                    <button type="submit" class="btn btn-primary mb-2" style="margin-right: .5rem">Delete <i class="bi bi-trash"></i></button>
                                </form>

                                <a href="#" class="btn btn-secondary mb-2">Watchlist <i class="bi bi-bookmark-plus"></i></a>
                                <br/>
                                <span th:text="${post.createdAt}"></span>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

</script>
</body>
</html>

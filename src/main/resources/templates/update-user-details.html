<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Vehicle Dealership System</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Vehicle Dealership</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
<div class="container" style="text-align: center">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST" class="update-details">

        <h1>Update User Details</h1>
        <hr>
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <div class="form-floating">
            <input type="text" placeholder="Name" th:field="*{name}" class="form-control mb-4 col-4" id="floatingInput1" style="margin: auto">
            <label for="floatingInput1">Name</label>
        </div>

        <div class="form-floating">
            <input type="text" placeholder="Email" th:field="*{emailAddress}" class="form-control mb-4 col-4" id="floatingInput2" style="margin: auto">
            <label for="floatingInput2">Email</label>
        </div>

        <div class="form-floating">
            <input type="password" placeholder="New password" th:field="*{password}" id="password" class="form-control mb-4 col-4" style="margin: auto">
             <label for="password">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" placeholder="Confirm password" th:field="*{password}" id="confirm_password" class="form-control mb-4 col-4" style="margin: auto">
            <label for="confirm_password">Confirm Password</label>
        </div>

        <input type="checkbox" onclick="showPassword()" onclick="validatePassword()"> Show Password
        <br>
</br>
        <button type="button" onclick="showAlert()" th:href="@{/showFormForUpdate/{id}(id=${user.id})}"class="btn btn-primary col-5"> Update Details</button>
    </form>
    <hr>
</div>
</body>
</html>
<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    }
        function showPassword(){
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
            var x = document.getElementById("confirm_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
    }
    function showAlert(){
        var myText = "Details updated";
        alert(myText);
    }
</script>

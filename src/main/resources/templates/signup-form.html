<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" th:href="@{/css/style.css}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <title>signup</title>
  </head>

  <body class="">
      <div>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#">Vehicle Dealership</a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Pricing</a>
                          </li>
                      </ul>
                      <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </div>
              </div>
          </nav>
      </div>

      <div class="d-flex justify-content-center text-center py-5">
          <form class="form-login" th:action="@{/signup}" th:object="${user}" method="POST">
              <h1 class="h3 mb-2 fw-normal fw-bold">Sign Up</h1>
              <p class="fw-bold">Make buying a car even easier.</p>
              <hr>

              <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingInput1" placeholder="firstName">
                  <label for="floatingInput1">First name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingInput2" placeholder="middleName">
                  <label for="floatingInput2">Middle name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingInput3" placeholder="lastName">
                  <label for="floatingInput3">Last name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingCPassword" placeholder="confirmPassword">
                  <label for="floatingPassword">Confirm password</label>
              </div>

              <p class="fw-bold">By clicking "Sign Up", I agree to the terms of use and privacy policy.</p>

              <div class="float-md-end">
                  <a class="btn btn-dark w-40 py-2 text-uppercase fw-bold" href="login-form.html" role="button">Cancel</a>
                  <button class="btn btn-primary w-40 py-2 text-uppercase fw-bold" type="submit">Sign Up</button>
              </div>
          </form>
      </div>

  </body>
</html>

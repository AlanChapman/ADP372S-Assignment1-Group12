<!DOCTYPE html>
<html lang="en">
<div th:replace="fragment/head :: head"></div>
<body>

<div th:replace="fragment/navbar :: navbar"></div>

      <div class="d-flex justify-content-center text-center py-5">
          <form class="form-login" th:action="@{/signup}" th:object="${user}" method="POST">
              <h1 class="h3 mb-2 fw-normal fw-bold">Sign Up</h1>
              <p class="fw-bold">Make buying a car even easier.</p>
              <hr>

              <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingInput1" placeholder="firstName">
                  <label for="floatingInput1">First name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingInput2" placeholder="middleName">
                  <label for="floatingInput2">Middle name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingInput3" placeholder="lastName">
                  <label for="floatingInput3">Last name</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingCPassword" placeholder="confirmPassword">
                  <label for="floatingPassword">Confirm password</label>
              </div>

              <p class="fw-bold">By clicking "Sign Up", I agree to the terms of use and privacy policy.</p>

              <div class="float-md-end">
                  <a class="btn btn-dark w-40 py-2 text-uppercase fw-bold" href="login-form.html" role="button">Cancel</a>
                  <button class="btn btn-primary w-40 py-2 text-uppercase fw-bold" type="submit">Sign Up</button>
              </div>
          </form>
      </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dealership</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Vehicle Dealership</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<br>
<div class="container" style="text-align: center">
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <h1>Update Employee Details</h1>
        <hr>
        <input type="hidden" th:field="*{id}"/>

        <div class="form-floating">
            <input type="text" placeholder="Name" th:field="*{name}" class="form-control mb-4 col-4" id="floatingInput1" style="margin: auto">
            <label for="floatingInput1">Name</label>
        </div>
        <div class="form-floating">
            <input type="password" placeholder="Password" th:field="*{password}"  class="form-control mb-4 col-4" id="password" style="margin: auto">
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" placeholder="Confirm Password" th:field="*{password}" class="form-control mb-4 col-4" id="confirm_password" style="margin: auto">
            <label for="confirm_password">Confirm Password</label>
        </div>

        <input type="checkbox" onclick="showPassword()" onclick="validatePassword()"> Show Password
        <br>
        </br>
        <button type="button" onclick="showAlert()" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"class="btn btn-primary col-5">Update Details</button>
    </form>
    <hr>
</div>
</body>
</html>
<script>
    var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    }
    function showPassword(){
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        var x = document.getElementById("confirm_password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
    function showAlert(){
        var myText = "Details updated";
        alert(myText);
    }
</script>
